language: node_js
node_js:
- 'lts/*'
- 'node'
- '8'
- '7'
- '6'
cache:
  yarn: true
  directories:
    - "node_modules"
addons:
  chrome: stable
script:
- yarn build
- yarn test
- yarn karma
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
- yarn build:flow
- rm lib/*.spec.js
- rm lib/main*
deploy:
  skip_cleanup: true
  provider: npm
  email: james@digijin.com
  api_key:
    secure: 
  on:
    tags: true
    repo: digijin/inputjs
